<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        let today = new Date();
        const day = "일월화수목금토";
        document.write(today + "<hr>");
        document.write(today.toLocaleDateString() + "<hr>");
        document.write(today.getFullYear() + "년" + (today.getMonth() + 1) + "월" + today.getDate() + "일" + "<br>");
        document.write(day[today.getDay()] + "요일" + "<br>");
        document.write(today.getHours() + "시" + today.getMinutes() + "분" + today.getSeconds() + "초" + "<br>");
</script>
</body>

</html>
