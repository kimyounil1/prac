            margin: 10px;

        <div class="item" style="flex:1">

        <div class="item" style="flex:2">

            </div>
        <div class="item" style="flex:3">
            flex:3
            </div>
    </div>
    <div class="container2" >
        <div class="item" >
            flex:4
        </div>
        <div class="item" >
            flex:5
            </div>
        <div class="item" >

</html>
