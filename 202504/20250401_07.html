<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 id="target">사이트 추가하기 </h3>>
    <input type="button" value="add" onclick="addNode(`http://www.naver.com`)">
    <script>
        function addNode(t){
            let node = document.createElement("a");
            node.href = t;
            node.innerHTML = `<hr>${t}`;
            document.getElementById("target").appendChild(node);
        }

    </script>
</body>

</html>
