<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden;}
        #followMouse { transition: transform 1s linear;}
    </style>
</head>

<body>
    <h4>좌우 화살표 키를 눌러 보세요.</h4>
    <img id="targetImage" src="./media/photo7.jpg" >
    <script>
        const img = document.getElementById("targetImage");
        let x = 0;

        document.addEventListener("keydown", (event) => {
            if(event.key === "ArrowRight") {
                moveImage(10); // Move right by 10 pixels
            } else if (event.key === "ArrowLeft") {
                moveImage(-10); // Move left by 10 pixels
            }
        });
        function moveImage(m) {
            x += m;
            img.style.transform = `translateX(${x}px)`;
        }
    </script>
</body>

</html>
